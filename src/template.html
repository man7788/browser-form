<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Form</title>
</head>
<body>
  <form action="" method="post" novalidate>
    <div class="email-div">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" minlength="6" required>
      <span class="error" aria-live="polite"></span>
    </div>
    <div class="country-div">
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>
      <span class="error" aria-live="polite"></span>
    </div>
    <div class="zip-div">
      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" minlength="2" pattern="[A-Z0-9-]+" required>
      <span class="error" aria-live="polite"></span>
    </div>
    <div class="pw-div">
      <label for="password">Password:</label>
      <!-- Put a number of positive lookaheads, for all conditions but the last.
      All propositions are lookahead, it results an empty string, you have to keep one of them as "real" -->
      <input type="text" id="password" name="password" minlength="8" 
        pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[-._!&quot;`'#%&,:;&lt;&gt;=@{}~\$\(\)\*\+\/\\\?\[\]\^\|]).{0,}$" required>
      <span class="error" aria-live="polite"></span>
    </div>
    <div class="confirm-div">
      <label for="confirm">Password Confirmation:</label>
      <input type="text" id="confirm" name="confirm" required>
      <span class="error" aria-live="polite"></span>
    </div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
